<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .buy-btn {
            background: #4CAF50;
            color: white;
        }
        
        .sell-btn {
            background: #f44336;
            color: white;
        }
        
        .view-btn {
            background: #2196F3;
            color: white;
        }
        
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .save-btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        
        .back-btn {
            background: #757575;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Stock Tracker</h1>
    
    <div class="menu">
        <button class="buy-btn" onclick="showForm('buy')">Buy</button>
        <button class="sell-btn" onclick="showForm('sell')">Sell</button>
        <button class="view-btn"><a href="file.html" style="color:white; text-decoration:none;">View</a></button>
    </div>
    
    <!-- Buy Form -->
    <div id="buyForm" class="form-container">
        <h2>Buy Product</h2>
        <div class="form-group">
            <label>Product:</label>
            <select id="buyProduct">
                <option value="">-- Select Product --</option>
                <option value="Meghna Regin">Meghna Regin</option>
                <option value="CGPC Regin">CGPC Regin</option>
                <option value="Sg-5 Regin">Sg-5 Regin</option>
                <option value="Fresh Calcium">Fresh Calcium</option>
                <option value="Tkn-1">Tkn-1</option>
                <option value="Picmic">Picmic</option>
                <option value="Thana-2">Thana-2</option>
                <option value="Stearic">Stearic</option>
                <option value="Kizar">Kizar</option>
                <option value="Moom">Moom</option>
                <option value="Baluchor">Baluchor</option>
                <option value="Kn-500">Kn-500</option>
                <option value="Titi">Titi</option>
                <option value="ACR">ACR</option>
                <option value="CPE">CPE</option>
                <option value="Turoushko">Turoushko</option>
                <option value="Hurstalec">Hurstalec</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date" id="buyDate">
        </div>
        <div class="form-group">
            <label>Buy From:</label>
            <input type="text" id="buyFrom" placeholder="Shop/Person">
        </div>
        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" id="buyQuantity" min="1" placeholder="Quantity">
        </div>
        <div class="form-buttons">
            <button class="save-btn" onclick="saveBuy()">Save</button>
            <button class="back-btn" onclick="showForm('home')">Back</button>
        </div>
        <div id="buyMessage" class="message"></div>
    </div>
    
    <!-- Sell Form -->
    <div id="sellForm" class="form-container">
        <h2>Sell Product</h2>
        <div class="form-group">
            <label>Product:</label>
            <select id="sellProduct">
                <option value="">-- Select Product --</option>
                <option value="Meghna Regin">Meghna Regin</option>
                <option value="CGPC Regin">CGPC Regin</option>
                <option value="Sg-5 Regin">Sg-5 Regin</option>
                <option value="Fresh Calcium">Fresh Calcium</option>
                <option value="Tkn-1">Tkn-1</option>
                <option value="Picmic">Picmic</option>
                <option value="Thana-2">Thana-2</option>
                <option value="Stearic">Stearic</option>
                <option value="Kizar">Kizar</option>
                <option value="Moom">Moom</option>
                <option value="Baluchor">Baluchor</option>
                <option value="Kn-500">Kn-500</option>
                <option value="Titi">Titi</option>
                <option value="ACR">ACR</option>
                <option value="CPE">CPE</option>
                <option value="Turoushko">Turoushko</option>
                <option value="Hurstalec">Hurstalec</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date" id="sellDate">
        </div>
        <div class="form-group">
            <label>Bill Number:</label>
            <input type="text" id="billNumber" placeholder="Bill number">
        </div>
        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" id="sellQuantity" min="1" placeholder="Quantity">
        </div>
        <div class="form-buttons">
            <button class="save-btn" onclick="saveSell()">Save</button>
            <button class="back-btn" onclick="showForm('home')">Back</button>
        </div>
        <div id="sellMessage" class="message"></div>
    </div>

    <script>
        // IMPORTANT: Replace with your actual Google Apps Script URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyys1ECot_a_E5c8y3WZhQvpR9irqsntRu-GBRnS9ZpO-Khe9i1VzBtPn_CtRYY0egpjw/exec";
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('buyDate').value = today;
            document.getElementById('sellDate').value = today;
        });
        
        // Show/hide forms
        function showForm(type) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.style.display = 'none';
            });
            
            if (type === 'buy') {
                document.getElementById('buyForm').style.display = 'block';
            } else if (type === 'sell') {
                document.getElementById('sellForm').style.display = 'block';
            }
        }
        
        // Show message to user
        function showMessage(id, msg, success) {
            const element = document.getElementById(id);
            element.textContent = msg;
            element.className = success ? 'message success' : 'message error';
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Send data to Google Apps Script
        async function sendToScript(data) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status !== 'success') {
                    throw new Error(result.message || 'Unknown error');
                }
                
                return result;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
        
        // Save buy transaction
        async function saveBuy() {
            const product = document.getElementById('buyProduct').value;
            const date = document.getElementById('buyDate').value;
            const from = document.getElementById('buyFrom').value.trim();
            const quantity = document.getElementById('buyQuantity').value;
            
            // Validation
            if (!product || !date || !from || !quantity || Number(quantity) < 1) {
                showMessage('buyMessage', 'Please fill all fields correctly!', false);
                return;
            }
            
            try {
                // Show loading state
                const saveButton = document.querySelector('#buyForm .save-btn');
                const originalText = saveButton.textContent;
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                
                // Send data to Google Apps Script
                await sendToScript({
                    type: 'Purchase',
                    product: product,
                    from: from,
                    quantity: quantity,
                    date: date
                });
                
                // Success
                showMessage('buyMessage', 'Purchase saved! Email sent.', true);
                
                // Reset form
                document.getElementById('buyProduct').value = '';
                document.getElementById('buyFrom').value = '';
                document.getElementById('buyQuantity').value = '';
                
            } catch (error) {
                showMessage('buyMessage', 'Error: ' + error.message, false);
            } finally {
                // Restore button state
                const saveButton = document.querySelector('#buyForm .save-btn');
                saveButton.textContent = 'Save';
                saveButton.disabled = false;
            }
        }
        
        // Save sell transaction
        async function saveSell() {
            const product = document.getElementById('sellProduct').value;
            const date = document.getElementById('sellDate').value;
            const bill = document.getElementById('billNumber').value.trim();
            const quantity = document.getElementById('sellQuantity').value;
            
            // Validation
            if (!product || !date || !bill || !quantity || Number(quantity) < 1) {
                showMessage('sellMessage', 'Please fill all fields correctly!', false);
                return;
            }
            
            try {
                // Show loading state
                const saveButton = document.querySelector('#sellForm .save-btn');
                const originalText = saveButton.textContent;
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                
                // Send data to Google Apps Script
                await sendToScript({
                    type: 'Sell',
                    product: product,
                    bill: bill,
                    quantity: quantity,
                    date: date
                });
                
                // Success
                showMessage('sellMessage', 'Sale saved! Email sent.', true);
                
                // Reset form
                document.getElementById('sellProduct').value = '';
                document.getElementById('billNumber').value = '';
                document.getElementById('sellQuantity').value = '';
                
            } catch (error) {
                showMessage('sellMessage', 'Error: ' + error.message, false);
            } finally {
                // Restore button state
                const saveButton = document.querySelector('#sellForm .save-btn');
                saveButton.textContent = 'Save';
                saveButton.disabled = false;
            }
        }
    </script>
</body>
</html>
