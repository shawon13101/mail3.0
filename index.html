<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }
        
        .menu-btn {
            width: 180px;
            height: 80px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .buy-btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
        }
        
        .sell-btn {
            background: linear-gradient(to right, #f44336, #da190b);
            color: white;
        }
        
        .view-btn {
            background: linear-gradient(to right, #2196F3, #0b7dda);
            color: white;
        }
        
        .view-btn a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            padding: 30px;
            display: none;
        }
        
        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8rem;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .save-btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s;
        }
        
        .save-btn:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: linear-gradient(to right, #7f8c8d, #95a5a6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info-box {
            background: #e8f4fc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            border-left: 5px solid #3498db;
        }
        
        .info-title {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .info-text {
            color: #34495e;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            
            .menu-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Tracker</h1>
            <p class="subtitle">Manage your inventory with ease</p>
        </header>
        
        <div class="menu">
            <button class="menu-btn buy-btn" onclick="showForm('buy')">Buy Product</button>
            <button class="menu-btn sell-btn" onclick="showForm('sell')">Sell Product</button>
            <button class="menu-btn view-btn"><a href="file.html">View Stock</a></button>
        </div>
        
        <!-- Buy Form -->
        <div id="buyForm" class="form-container">
            <h2 class="form-title">Buy Product</h2>
            <div class="form-group">
                <label for="buyProduct">Select Product:</label>
                <select id="buyProduct">
                    <option value="">-- Select Product --</option>
                    <option value="Meghna Regin">Meghna Regin</option>
                    <option value="CGPC Regin">CGPC Regin</option>
                    <option value="Sg-5 Regin">Sg-5 Regin</option>
                    <option value="Fresh Calcium">Fresh Calcium</option>
                    <option value="Tkn-1">Tkn-1</option>
                    <option value="Picmic">Picmic</option>
                    <option value="Thana-2">Thana-2</option>
                    <option value="Stearic">Stearic</option>
                    <option value="Kizar">Kizar</option>
                    <option value="Moom">Moom</option>
                    <option value="Baluchor">Baluchor</option>
                    <option value="Kn-500">Kn-500</option>
                    <option value="Titi">Titi</option>
                    <option value="ACR">ACR</option>
                    <option value="CPE">CPE</option>
                    <option value="Turoushko">Turoushko</option>
                    <option value="Hurstalec">Hurstalec</option>
                </select>
            </div>
            <div class="form-group">
                <label for="buyDate">Date:</label>
                <input type="date" id="buyDate">
            </div>
            <div class="form-group">
                <label for="buyFrom">Buy From (Who):</label>
                <input type="text" id="buyFrom" placeholder="Shop/Person">
            </div>
            <div class="form-group">
                <label for="buyQuantity">Quantity:</label>
                <input type="number" id="buyQuantity" min="1" placeholder="Enter quantity">
            </div>
            <div class="form-buttons">
                <button class="save-btn" onclick="saveBuy()">Save Purchase</button>
                <button class="back-btn" onclick="showForm('home')">Back</button>
            </div>
            <div id="buyMessage" class="message"></div>
        </div>
        
        <!-- Sell Form -->
        <div id="sellForm" class="form-container">
            <h2 class="form-title">Sell Product</h2>
            <div class="form-group">
                <label for="sellProduct">Select Product:</label>
                <select id="sellProduct">
                    <option value="">-- Select Product --</option>
                    <option value="Meghna Regin">Meghna Regin</option>
                    <option value="CGPC Regin">CGPC Regin</option>
                    <option value="Sg-5 Regin">Sg-5 Regin</option>
                    <option value="Fresh Calcium">Fresh Calcium</option>
                    <option value="Tkn-1">Tkn-1</option>
                    <option value="Picmic">Picmic</option>
                    <option value="Thana-2">Thana-2</option>
                    <option value="Stearic">Stearic</option>
                    <option value="Kizar">Kizar</option>
                    <option value="Moom">Moom</option>
                    <option value="Baluchor">Baluchor</option>
                    <option value="Kn-500">Kn-500</option>
                    <option value="Titi">Titi</option>
                    <option value="ACR">ACR</option>
                    <option value="CPE">CPE</option>
                    <option value="Turoushko">Turoushko</option>
                    <option value="Hurstalec">Hurstalec</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sellDate">Date:</label>
                <input type="date" id="sellDate">
            </div>
            <div class="form-group">
                <label for="billNumber">Bill Number:</label>
                <input type="text" id="billNumber" placeholder="Enter bill number">
            </div>
            <div class="form-group">
                <label for="sellQuantity">Quantity:</label>
                <input type="number" id="sellQuantity" min="1" placeholder="Enter quantity">
            </div>
            <div class="form-buttons">
                <button class="save-btn" onclick="saveSell()">Save Sale</button>
                <button class="back-btn" onclick="showForm('home')">Back</button>
            </div>
            <div id="sellMessage" class="message"></div>
        </div>
        
        <div class="info-box">
            <h3 class="info-title">How It Works</h3>
            <p class="info-text">
                Use the <strong>Buy Product</strong> button to record new inventory purchases.<br>
                Use the <strong>Sell Product</strong> button to record product sales.<br>
                All transactions will be recorded and an email will be sent to the administrator.
            </p>
        </div>
    </div>

    <script>
        // Replace with your actual Google Apps Script URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxbD8l4DfHy_WBso_muWsa40HEi20gMhEgziSnkCzOYrRgiuvJvV0UskvIaOtQVSk0YTQ/exec";
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('buyDate').value = today;
            document.getElementById('sellDate').value = today;
        });
        
        // Show/hide forms
        function showForm(type) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.style.display = 'none';
            });
            
            if (type === 'buy') {
                document.getElementById('buyForm').style.display = 'block';
            } else if (type === 'sell') {
                document.getElementById('sellForm').style.display = 'block';
            }
            // If type is 'home', all forms remain hidden
        }
        
        // Show message to user
        function showMessage(id, msg, success) {
            const element = document.getElementById(id);
            element.textContent = msg;
            element.className = success ? 'message success' : 'message error';
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Send data to Google Apps Script
        async function sendToScript(data) {
            try {
                console.log("Sending data to Google Apps Script:", data);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log("Response from Google Apps Script:", result);
                
                if (result.status !== 'success') {
                    throw new Error(result.message || 'Unknown error from server');
                }
                
                return result;
            } catch (error) {
                console.error('Error sending data to Google Apps Script:', error);
                throw error;
            }
        }
        
        // Save buy transaction
        async function saveBuy() {
            const product = document.getElementById('buyProduct').value;
            const date = document.getElementById('buyDate').value;
            const from = document.getElementById('buyFrom').value.trim();
            const quantity = document.getElementById('buyQuantity').value;
            
            // Validation
            if (!product || !date || !from || !quantity || Number(quantity) < 1) {
                showMessage('buyMessage', 'Please fill all fields correctly!', false);
                return;
            }
            
            try {
                // Show loading state
                const saveButton = document.querySelector('#buyForm .save-btn');
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                
                // Send data to Google Apps Script
                await sendToScript({
                    type: 'Purchase',
                    product: product,
                    from: from,
                    quantity: quantity,
                    date: date
                });
                
                // Success
                showMessage('buyMessage', '✅ Purchase saved successfully! Email sent.', true);
                
                // Reset form
                document.getElementById('buyProduct').value = '';
                document.getElementById('buyFrom').value = '';
                document.getElementById('buyQuantity').value = '';
                
            } catch (error) {
                console.error('Error saving purchase:', error);
                showMessage('buyMessage', '❌ Error: ' + error.message, false);
            } finally {
                // Restore button state
                const saveButton = document.querySelector('#buyForm .save-btn');
                saveButton.textContent = 'Save Purchase';
                saveButton.disabled = false;
            }
        }
        
        // Save sell transaction
        async function saveSell() {
            const product = document.getElementById('sellProduct').value;
            const date = document.getElementById('sellDate').value;
            const bill = document.getElementById('billNumber').value.trim();
            const quantity = document.getElementById('sellQuantity').value;
            
            // Validation
            if (!product || !date || !bill || !quantity || Number(quantity) < 1) {
                showMessage('sellMessage', 'Please fill all fields correctly!', false);
                return;
            }
            
            try {
                // Show loading state
                const saveButton = document.querySelector('#sellForm .save-btn');
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                
                // Send data to Google Apps Script
                await sendToScript({
                    type: 'Sell',
                    product: product,
                    bill: bill,
                    quantity: quantity,
                    date: date
                });
                
                // Success
                showMessage('sellMessage', '✅ Sale saved successfully! Email sent.', true);
                
                // Reset form
                document.getElementById('sellProduct').value = '';
                document.getElementById('billNumber').value = '';
                document.getElementById('sellQuantity').value = '';
                
            } catch (error) {
                console.error('Error saving sale:', error);
                showMessage('sellMessage', '❌ Error: ' + error.message, false);
            } finally {
                // Restore button state
                const saveButton = document.querySelector('#sellForm .save-btn');
                saveButton.textContent = 'Save Sale';
                saveButton.disabled = false;
            }
        }
    </script>
</body>
</html>
